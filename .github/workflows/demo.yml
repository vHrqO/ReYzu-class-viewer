name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions

on:
  # Manually running a workflow
  workflow_dispatch


jobs:

  check-bats-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
          path: main
          
      - name: Checkout data
        uses: actions/checkout@v3
        with:
          ref: data
          path: data
          
              
      - run: pwd
      - run: ls
      
      - name: ls data
        working-directory: ./data
        run: |
          pwd
          ls
      
      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          # latest           
          python-version: "*"
       
      - run: python --version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
      
      - name: ls scripts
        working-directory: ./main/scripts
        run: |
          pwd
          ls
      
      - name: pipenv install
        working-directory: ./main/scripts
        run: |
          pipenv install
          
      - name: pipenv graph
        working-directory: ./main/scripts
        run: |
          pipenv graph
          
          
      - name: update_year_semester_current
        working-directory: ./main/scripts
        run: |
          pipenv run python update_year_semester_current.py
          
          
      - working-directory: ./main/scripts
        run:  |
           ls
          
      - working-directory: ./
        run:  |
           cp ./data/course/year_semester_list.json ./main/data/course/year_semester_list.json
           
      - working-directory: ./main/data/course
        run:  |
           ls
      
     
      
      
